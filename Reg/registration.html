<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/bootstrap-reg.css">
</head>
<body class="body-bg">
  <div class="d-flex h-100">
    <div class="card center">
      <div class="card-body">
        <div class="text-center">
          <img width="200" src="https://pickbazar-react.vercel.app/_next/image?url=https%3A%2F%2Fpickbazarlaravel.s3.ap-southeast-1.amazonaws.com%2F860%2FPickBazar.png&w=1920&q=75" alt="" class="p-4">
        </div>
        <h6 class="card-subtitle mb-2 text-muted text-center fw-light fst-italic">Register new account</h6>
        <div class="px-3">
          <p class="card-text mb-0">Name</p>
          <input type="text" class="w-100 p-2 outline input">
        </div>
        <div class="px-3 pt-3">
          <p class="mb-0">Email</p>
          <input type="email" class="w-100 p-2 outline input">
        </div>
        <div class="px-3 pt-3">
          <p class="mb-0">Password</p>
          <input type="password" class="w-100 p-2 outline input">
        </div>
        <div class="px-3 pt-3 text-center">
          <button class="btn fw-bold text-white log-button w-100 py-3"> Login</button>
        </div>
        <div class="pt-3">
          <p class="text-center">Already have an account?<a class="color-prim m-lg-1" href="#"> Login</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
